server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hotel_user_services?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL8Dialect
      properties:
        hibernate:
          type:
            wrapper_array_handling: LEGACY


      eureka:
        instance:
          prefer-ip-address: true
        client:
          fetch-registry: true
          register-with-eureka: true
          service-url:
            defaultZone: http://localhost:8761/eureka